<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <!-- LOGIN MODAL -->
    <div id="login-modal" class="modal" style="display:flex">
        <div class="modal-content">
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="user-email">Your Email</label>
                    <input type="email" id="user-email" required placeholder="you@company.com">
                </div>
                <div class="form-group">
                    <label for="user-pin">PIN</label>
                    <input type="password" id="user-pin" required placeholder="123456" maxlength="6">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-app" style="display:none">
        <div class="container">
            <div class="header-section">
                <h1>Meeting Room Booking</h1>
                <div>
                    <span id="user-info"></span>
                    <button id="logout-btn">Logout</button>
                </div>
                <p id="success-message" class="hidden-message">Booking confirmed</p>
            </div>

            <div class="content-wrapper">
                <div class="booking-options-section">
                    <h2>Select Date & Time</h2>
                    <div class="form-group date-picker-group">
                        <label for="booking-date">Select Date:</label>
                        <input type="text" id="booking-date" class="form-control" placeholder="Select a date...">
                    </div>
                    <div class="time-selectors">
                        <div class="form-group">
                            <label for="start-time">Start Time:</label>
                            <select id="start-time" class="time-select"></select>
                        </div>
                        <div class="form-group">
                            <label for="end-time">End Time:</label>
                            <select id="end-time" class="time-select"></select>
                        </div>
                    </div>
                    <button id="check-availability-btn" class="book-btn">Check Availability & Book</button>
                </div>

                <div class="booked-times-section">
                    <h2>Booked Meetings</h2>
                    <div id="booked-times-list" class="time-slots">
                        <p>Please login to view bookings.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- BOOKING MODAL -->
        <div id="booking-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Confirm Booking</h2>
                <p id="modal-time-slot"></p>
                <form id="booking-form">
                    <div class="form-group">
                        <label for="project">Project/Subsidiary Name</label>
                        <input type="text" id="project" required>
                    </div>
                    <button type="submit">Confirm</button>
                </form>
            </div>
        </div>

                <!-- EDIT MODAL -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Edit Meeting</h2>
                <p id="edit-time-slot"></p>
                <form id="edit-form">
                    <div class="form-group date-picker-group">
                        <label for="booking-date">New Date:</label>
                        <input type="text" id="booking-date" class="form-control">
                    </div>
                    <div class="time-selectors">
                        <div class="form-group">
                            <label for="start-time">New Start:</label>
                            <select id="start-time" class="time-select"></select>
                        </div>
                        <div class="form-group">
                            <label for="end-time">New End:</label>
                            <select id="end-time" class="time-select"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-project">Project Name</label>
                        <input type="text" id="edit-project" required>
                    </div>
                    <button type="submit">Save New Time</button>
                </form>
            </div>
        </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
