<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h1>Meeting Room Booking</h1>
        <p id="success-message" class="hidden-message">Booking confirmed</p>
     </div>

        <div class="booking-options-section">
            <h2>Select a Time Slot</h2>
            <div class="time-selectors">
                <div class="form-group">
                    <label for="start-time">Start Time:</label>
                    <select id="start-time" class="time-select"></select>
                </div>
                <div class="form-group">
                    <label for="end-time">End Time:</label>
                    <select id="end-time" class="time-select"></select>
                </div>
            </div>
            <button id="check-availability-btn" class="book-btn">Check Availability & Book</button>
        </div>

        <div class="booked-times-section">
            <h2>Today's Booked Times</h2>
            <div id="booked-times-list" class="time-slots">
                <p>Loading bookings...</p>
            </div>
        </div>
    </div>

    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Confirm Booking</h2>
            <p id="modal-time-slot"></p>
            <form id="booking-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="project">Project/Subsidiary Name</label>
                    <input type="text" id="project" required>
                </div>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
