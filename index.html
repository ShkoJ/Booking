<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Meeting Room Booking</h1>
        <p>Scan the QR code on the door to book a slot.</p>
        
        <div id="qr-container">
            <div id="qrcode"></div>
        </div>

        <div class="booking-options-section">
            <h2>Book a Time Slot</h2>
            <div class="custom-form">
                <div class="form-group time-select-group">
                  <label>Start Time (24h)</label>
                  <div class="time-picker">
                    <select id="start-hour" class="time-select hour-select" aria-label="Start hour"></select>
                    <span class="colon">:</span>
                    <select id="start-minute" class="time-select minute-select" aria-label="Start minute"></select>
                  </div>
                </div>
                
                <div class="form-group time-select-group">
                  <label>End Time (24h)</label>
                  <div class="time-picker">
                    <select id="end-hour" class="time-select hour-select" aria-label="End hour"></select>
                    <span class="colon">:</span>
                    <select id="end-minute" class="time-select minute-select" aria-label="End minute"></select>
                  </div>
                </div>
                <button id="book-custom-btn">Check Availability & Book</button>
            </div>
        </div>

        <div class="booked-times-section">
            <h2>Today's Booked Times</h2>
            <div id="booked-times-list" class="time-slots">
                <p>Loading bookings...</p>
            </div>
        </div>
    </div>

    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Confirm Booking</h2>
            <p id="modal-time-slot"></p>
            <form id="booking-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="project">Project:</label>
                    <input type="text" id="project" required>
                </div>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <script src="script.js"></script>
</body>
</html>
